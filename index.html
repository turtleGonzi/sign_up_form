<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="left">
      <div class="logo">
        <img src="./img/odin-lined.png" alt="ODIN" />
        <p>ODIN</p>
      </div>
      <div class="photoBy">
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" target="_blank"
            >Halie West</a
          >
          on Unplash
        </p>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
        </div>
        <p>You know you want to.</p>
      </div>
      <div class="middle">
        <p>Let's do this!</p>
        <form action="#" method="get" id="account">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="email" name="phone" id="phone" />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password"  minlength="20"/>
          </div>
          <div>
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="password" minlength="20"/>
          </div>
        </form>
      </div>
      <div class="bottom">
        <button type="submit" form="account">Create Account</button>
        <p>
          Already have an account?
          <a href="#" target="_blank" rel="noopener noreferrer">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
